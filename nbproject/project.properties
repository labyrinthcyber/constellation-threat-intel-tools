app.icon=branding/core/core.jar/org/netbeans/core/startup/frame48.gif
app.name=${branding.token}
# app.title=ThreatIntelTools

app.title=Threat Intel Tools
auxiliary.org-netbeans-modules-apisupport-installer.license-type=no
auxiliary.org-netbeans-modules-apisupport-installer.os-linux=true
auxiliary.org-netbeans-modules-apisupport-installer.os-macosx=true
auxiliary.org-netbeans-modules-apisupport-installer.os-solaris=false
auxiliary.org-netbeans-modules-apisupport-installer.os-windows=true
modules=\
    ${project.org.labyrinth.constellation.dependencies}:\
    ${project.org.labyrinth.constellation.dataaccess.threatinteltools}:\
    ${project.org.labyrinth.constellation.schema.threatintelschema}
project.org.labyrinth.constellation.dataaccess.threatinteltools=ThreatIntelTools
project.org.labyrinth.constellation.dependencies=ThreatIntelToolsDependencies
project.org.labyrinth.constellation.schema.threatintelschema=Threat Intel Schema

# OpenGL integration with Swing.
#
run.args.extra=-J-Dau.gov.asd.tac.constellation.pluginframework.PluginExecution.level\=FINE \
                -J-Dau.gov.asd.tac.constellation.utilities.https.HttpsConnection.level\=FINE \
                -J-Dconstellation.environment\=IDE(THREATINTELTOOLS) \
                -J-Djogamp.gluegen.UseTempJarCache\=true \
                -J-Dnetbeans.openfile.197063\=true \
                -J-Dorg.netbeans.log.numberOfFiles\=20 \
                -J-Dprism.dirtyopts\=false \
                -J-Dsun.awt.noerasebackground\=true \
                -J-Dsun.awt.nopixfmt\=true \
                -J-Dsun.java2d.noddraw\=true \
                -J-Dsun.java2d.opengl\=false \
                -J-Xmx4g \
                -J-splash\:branding/core/core.jar/org/netbeans/core/startup/splash.gif \
                -J-verbose\:gc

# Custom app.conf
#
app.conf=constellation.conf
